<html>
<head>
    <style>
    .chart{
        background-color:hotpink;
        color:black;
        
        text-align:center;
        margin:10px 2px 2px 2px;
        margin-right:20px;
    }



    .chart2{
        background-color:lightblue;
        color:black;
        position:absolute;
        margin:10px 2px 2px 2px;
        display:inline-block;
        text-align:center;
    }

.myfigure{
    text-align:center;
    position: absolute;
    right:199px;

}

.myfigure2{
    text-align:center;
}
    </style>
</head>
<body>
<p style="text-align:center"> Chart Practise </p>
<h1 style="text-align:center"> <strong>This is a practise of creating a bar chart using code </strong></h1>

<div  class="myfigure">
    <div class="chart" style="width:100px;" >100 </div>
    <div class="chart" style="width:80px;" >80 </div>
    <div class="chart" style="width:30px;" >30 </div>
    <div class="chart" style="width:130px;" >130 </div>
    <div class="chart" style="width:50px;" >50 </div>

<p style="text-align:center"> Another chart </p>

<div class="myfigure2">
    <div class="chart2" style="height:100px; width:30px; position:relative" >100 </div>
    <div class="chart2" style="height:80px; width:30px; position:relative" >80 </div>
    <div class="chart2" style="height:30px; width:30px; position:relative" >30 </div>
    <div class="chart2" style="height:130px; width:30px; position:relative" >130 </div>
    <div class="chart2" style="height:50px; width:30px; position:relative" >50 </div>


</body>
